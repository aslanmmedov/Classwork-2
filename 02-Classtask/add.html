<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="admin-form">
            <h1 class="admin">Admin Form</h1>
            <form>
                <input type="text" class = "name" placeholder="Name">
                <br>
                <input type="text" class = "description" placeholder="description">
                <br>
                <input type="number" class = "price" placeholder="Price"> 
                <br>
                <input type="number" class = "stock" placeholder="Stock">
                <br>
                <input type="discount" class = "discount" placeholder="Discount">
                <br>
                <input type="text" class = "image" placeholder="image url">
                <br>
                <select name="name" id="category">
                    <option value="smartphones">smartphones</option>
                    <option value="gaming">gaming</option>
                    <option value="accessories">accessories</option>
                </select>
                <br>
                <input type="submit" class = "btn btn-primary submit">
            </form>
        </div>


        <div class="admin-table">
            <table class = "table table-stripped">
                <thead>
                    <th>Image</th>
                    <th>Id</th>
                    <th>CategoryId</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Discount</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/add.js" type = "module"></script>
</body>
</html>
